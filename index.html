<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="rounded shadow p-5">
    <img class="rounded" src="./images/image-header-desktop.jpg" alt="">
    <div class="container">
  <h1 class="text-white font-bold">Get <span class="pink">insights</span> that help your business grow.</h1>

  <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
  <ul class="info-grid">
    <li class="text-white">10k+<br><span class="number"> companies</span></li>
    <li class="text-white">314<br><span class="number"> templates</span></li>
    <li class="text-white">12m+<br><span class="number"> queries</span></li>
</ul>
</div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://remons.xyz">Ray M</a>.
  </div>
</body>
</html>
